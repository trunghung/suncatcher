<!DOCTYPE html> 
<html>
<head>
	<title>Sun Catcher</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	<!--script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.9.0-bundled-min.js"></script-->
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/backbone-min.js"></script>
	<script type="text/javascript" src="lib/stackmob.0.9.js"></script>
	<script type="text/javascript" src="lib/dust-core-1.1.1.js"></script>
	<link href="lib/mobiscroll-datetime/css/mobiscroll.custom-2.4.4.min.css" rel="stylesheet" type="text/css" />
	<script src="lib/mobiscroll-datetime/js/mobiscroll.custom-2.4.4.min.js" type="text/javascript"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript" src="templates/dust/templates.js"></script>
	<script src="dustWrapper.js"></script>
	<script src="webdb.js"></script>
	<script src="extrapolate.js"></script>
	<script src="stackmob.js"></script>
	<script src="webdbOld.js"></script>
	<script src="suncatcher.js"></script>
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div data-role="page" id="login" data-view="login">
		<div data-role="content">
			<h1><center>Sun Catcher</center></h1>
			<div class="prompt" >
				<fieldset data-role="controlgroup" class="signup">
					<input type="text" name="firstname" class="firstname" value="" placeholder="First name">
					<input type="text" name="lastname" class="lastname" value="" placeholder="Last name">
				</fieldset>
				<fieldset data-role="controlgroup" class="login">
					<input type="email" name="username" class="username" value="" placeholder="Email address">
					<input type="password" name="password" class="password" value="" placeholder="Password">
				</fieldset>
				<div class="hidden_signup">
					<button class="loginBtn hidden_signup" data-theme="b">Login</button>
				</div>
				<button class="signupBtn" >Sign up</button>
				<div class="signup"><center>Already have an account? <a href="#" class="loginBtn"><b>Log in</b></a></center></div>
				<div class="hidden_signup">
					<button class="passwordreset" >Forgot your password?</button>
				</div>
			</div>
		</div><!-- /content -->
	</div><!-- /page -->
	
	<div data-role="page" id="home" class="ui-responsive-panel"></div>
	<div data-role="page" id="viewRecords"></div>
	<div data-role="page" id="add"></div>
</body>
</html>
